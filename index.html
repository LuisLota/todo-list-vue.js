<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./components/style.css">
    <title>Todo list app</title>
    
<body>
      
        <div class="container">
          <main id="app">
            <h1 class="text-center display-1">{{title}}</h1>
         
         
        <form @submit.prevent="addTodo" class="col-12 mx-auto form-signin">
            <div class="form-group">
                <h2 class="text-center numb">{{numberTask}} tasks</h2>
            <div class="form-label-group">
                    <input v-model="newTodo" type="text" id="newTodo" class="form-control " placeholder="create a task"  required autofocus>               
                  </div>
 
        </div>
            
       

        <div class="form-label-group  ">
               
         <transition-group name="card" tag="ul">
        
            <li class="card" style="border:none;" v-for="(todo,i) in todos" :key="i">
                
                   <a href="#"><img src="./svg/si-glyph-remove.svg" class="img"  @click="removeTodo(todo)"></a>
                      
                <input type="checkbox" name="check" value=""  v-model="todo.done">
               
                   <span :class="{done: todo.done}" class="colors"> {{todo.title}}</span>
                
            </li>
        </form>
          
        </transition-group>
          
 
    </div>
    </div>
    </main> 
</div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
